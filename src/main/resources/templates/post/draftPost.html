<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임시 글</title>
    <link rel="stylesheet" href="/css/like.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/posts.css">
</head>
<body>
<div th:replace="~{header/header :: header(username=${user.username})}"></div>
<div class="post" data-post-id="1">
    <a class="edit-blog-link" th:href="@{/blog/updateForm/{id}(id=${blog.id})}">블로그명 수정</a>
    <h1>임시 글 목록</h1>
    <a class="create-post-link" th:href="@{/post/addForm/{id}(id=${blog.id})}">글 작성</a>
    <div class="cards-container" th:if="${!posts.empty}">
        <div th:each="post: ${posts}">
            <div class="card">
                <a th:href="@{/post/showDetail/{id}(id=${post.id})}">
                    <div class="image_container">
                        <img class="image" th:src="@{|${post.imageUrl}|}" alt="Post Image">
                    </div>
                </a>
                <div class="card-content">
                    <div class="title">
                        <a th:href="@{/post/showDetail/{id}(id=${post.id})}" th:text="${post.title}"></a>
                    </div>
                    <div class="size">
                        <p th:utext="${#strings.substring(post.content, 0, 5)}">...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pagination" th:if="${posts.totalPages > 1}">
        <ul>
            <li th:each="i : ${#numbers.sequence(1, posts.totalPages)}">
                <a th:href="@{/post/{id}(id=${blog.id}, page=${i})}" th:text="${i}"></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
