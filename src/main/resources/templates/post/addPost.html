<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote.min.js"></script>
    <link rel="stylesheet" href="/css/header.css">
    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
                height: 500,
                focus: true,
                lang: "en-US",
                placeholder: 'Content',
                disableResizeEditor: true,
                toolbar: [
                    ['fontname', ['fontname']],
                    ['fontsize', ['fontsize']],
                    ['style', ['bold', 'italic', 'underline', 'strikethrough', 'clear']],
                    ['color', ['forecolor', 'color']],
                    ['table', ['table']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['height', ['height']],
                    ['insert', ['picture', 'link', 'video']],
                    ['view', ['fullscreen', 'help']]
                ],
                callbacks: {
                    onImageUpload: function(files) {
                        for (let i = 0; i < files.length; i++) {
                            uploadImage(files[i]);
                        }
                    }
                }
            });
        });

        function uploadImage(file) {
            let formData = new FormData();
            formData.append('img', file);
            $.ajax({
                url: '/api/posts/image',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    // 서버에서 저장된 이미지 경로를 사용하여 에디터에 이미지 삽입
                    $('#summernote').summernote('insertImage', response.savedPath, function ($image) {
                        $image.attr('alt', response.originalName);  // alt 속성 추가
                        $image.addClass('img-responsive');          // 부트스트랩 클래스 적용 (선택 사항)
                    });
                },
                error: function() {
                    alert('이미지 업로드에 실패했습니다.');
                }
            });
        }
    </script>
</head>
<body>
<div th:replace="~{header/header :: header(username=${user.username})}"></div>
<div class="container">
    <h2>Create a Post</h2>
    <form action="/post/addPost" method="post" th:object="${post}" enctype="multipart/form-data">
        <input type="hidden" id="blogId" name="blogId" th:value="${blogId}">

        <label for="title">제목 : </label>
        <input type="text" id="title" name="title" th:field="*{title}" required>

        <label for="summernote"></label>
        <textarea id="summernote" name="content" th:field="*{content}"></textarea>

        <label for="image">프로필 이미지:</label>
        <input type="file" id="image" name="image" th:field="*{image}"><br>

        <div>
            <label>
                <input type="radio" name="status" value="0" th:checked="${post.status == 0}"> 임시 저장
            </label>
            <label>
                <input type="radio" name="status" value="1" th:checked="${post.status == 1}"> 출간
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Save Post</button>
    </form>
</div>
</body>
</html>
