<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{header/header :: header(username=${user.username})}"></div>
<div>
    <h1>Create a New Blog</h1>
    <form th:action="@{/blog/create}" method="post" th:object="${blog}">
        <input type="hidden" id="id" th:field="*{id}" required/>
        <input type="hidden" id="user_id" th:field="*{user}" required>

        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required />
        <button type="submit" value="Create">Create</button>
    </form>
</div>
</body>
</html>
