<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div th:replace="~{header/header :: header(username=${blog.user.username})}"></div>
<div>
    <form th:action="@{/blog/update}" method="post" th:object="${blog}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{user}">
        <input type="hidden" th:field="*{posts}">

        <label for="title">Title :</label>
        <input type="text" id="title" th:field="*{title}" required/>
        <button type="submit" value="수정 완료">수정 완료</button>
    </form>
</div>
</body>
</html>
