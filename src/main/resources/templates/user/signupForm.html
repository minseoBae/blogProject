<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div>
<h2>Sign Up</h2>
    <form th:action="@{/user/signup}" method="post" th:object="${user}" enctype="multipart/form-data">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required><br>

        <label for="name">이름:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br>

        <label for="email" >이메일:</label>
        <input type="text" id="email" name="email" th:field="*{email}" required><br>

        <label for="profileImage">프로필 이미지:</label>
        <input type="file" id="profileImage" name="profileImage" th:field="*{profileImage}"><br>

        <button type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
