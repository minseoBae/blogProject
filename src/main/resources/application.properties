spring.application.name=blogproject

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.security.user.name=${SECURITY_USERNAME}
spring.security.user.password=${SECURITY_PASSWORD}

jwt.secretKey=12345678901234567890123456789012
jwt.refreshKey=12345678901234567890123456789012
contentImgLocation=C:/temp/content
temporaryLocation=C:/temp/temporary
resourceHandlerUrl=/images/

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.location=C://temp/upload/